<meta charset="utf-8" />
<meta content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="google-site-verification" content="ZtvPWjYVTFmb58NF1vJBdA64JgWjhjQOas-bHrumN8U" />
<meta content="{% if page.page_description %}{{ page.page_description }}{% else %}{{ site.site_description }}{% endif %}" name="description">

<title>{% if page.page_title %}{{ page.page_title }}{% else %}{{ site.site_title }}{% endif %}</title>

{% if page.additional_style %}
  {% for css in page.additional_style %}
    <link rel="stylesheet" href="{{ css }}">
  {% endfor %}
{% endif %}

<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
<link rel="manifest" href="/images/favicon/site.webmanifest">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="/css/all.css?{{ site.time | date: '%s' }}">

<!--[if lt IE 9]>
	<script src="//html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
<![endif]-->

<script src="/vendor/jquery-2.1.3.min.js"></script>
<script src="/js/init.js?{{ site.time | date: '%s' }}"></script>
