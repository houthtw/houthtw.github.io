---
layout: base
---

{% include header.html %}
<div id="container" class="post">
  <h1>{{ page.title }}</h1>
  {{ content }}
  <div class="description">
    {{ page.description_markdown | markdownify }}
  </div>
  <div class="post-navigation">
    <a href="/" class="back">BACK</a>
    <span class="where-to-go">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">PREV</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">NEXT</a>
      {% endif %}
    </span>
  </div>
</div>
