---
layout: base
---

{% include header.html %}
<div id="mobile-logo" class="mobile-show">
  <img src="/images/logo.png" />
</div>
<div id="container" class="post">
  <div class="thumbnail">
    <img src="{{ page.thumbnail }}" >
  </div>
  <h1>{{ page.title }}</h1>
  <div class="description">
    {{ page.description_markdown | markdownify }}
  </div>
  {{ content }}
  <div class="information">
    {{ page.infomation_markdown | markdownify }}
  </div>
</div>
